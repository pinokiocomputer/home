<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pinokio</title>
    <link rel="icon" href="favicon.ico" />

    <meta name="twitter:title" content="Pinokio" />

    <meta property="og:url" content="https://pinokiocomputer.github.io/homepage" />
    <meta property="og:type" content="website" />

    <meta property="og:description" content="AI Browser" />
    <meta property="og:image" content="https://pinokiocomputer.github.io/poster.png" />
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/item.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <nav class="nav clean" id="navigation">
        <a class="logo" href=".">
            <img src="images/pinokio.png" width="42" height="42" alt="Pinokio logo">
            <div class="brand">pinokio</div>
        </a>
        <div class="navLinks">
            <a class="navItem" href="docs"><i class="fas fa-book"></i> Docs</a>
            <a class="navItem" href="https://github.com/pinokiocomputer/pinokio" target="_blank" rel="noopener"><i class="fab fa-github"></i> GitHub</a>
            <a class="navItem" href="https://discord.gg/TQdNwadtE4" target="_blank" rel="noopener"><i class="fab fa-discord"></i> Discord</a>
            <a class="navItem" href="https://x.com/cocktailpeanut" target="_blank" rel="noopener"><i class="fa-brands fa-square-x-twitter"></i> X</a>
        </div>
    </nav>
    
    <div class="grid_container">
        <main>
            <div class="center2">
                <div class="itemsContainer" id="profileSection"></div>
                <div class="posts" id="postsSection">
                    <div class="posts_header">
                        <h2>Newsfeed</h2>
                        <div>Click the X icon on an embedded post to visit the full thread <a href="https://pinokiodocs.netlify.app/#/?id=adding-posts-to-the-newsfeed" target="_blank">(Learn how this works)</a></div>
                    </div>
                    <div id="tweetsContainer"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/config.js"></script>
    <script src="js/tweet.js"></script>
    <script src="js/item.js"></script>
