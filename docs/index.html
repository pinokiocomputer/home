      setTimeout(() => {
        let el = document.querySelector("#" + location.hash.split("=")[1])
        if (el) {
          const y = el.getBoundingClientRect().top + window.pageYOffset;
          window.scrollTo({top: y, behavior: "smooth" });
        }
      }, 1000)
    })
